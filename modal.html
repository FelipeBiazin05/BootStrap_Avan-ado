<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal BootStrap</title><link rel="stylesheet" href="./LIB/bootstrap.min.css">
</head>
<body>
    <button data-bs-toggle="modal" data-bs-target="#exemplo-modal" class="btn btn-success">
        Abrir modal
    </button>
    <div data-bs-backdrop="static" class="modal" id="exemplo-modal"                         </div>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Titulo da modal</h5>
                    <button data-bs-dismiss="modal" type="button" class="btn btn-close"></button>
                </div>
                <div class="modal-body">
                    <p>
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Harum voluptate magnam dolorem distinctio. Expedita accusamus voluptatem, iste veniam illo animi illum omnis hic molestiae debitis est, non minima fugiat ipsam.
                    </p>
                </div>
                <div class="modal-footer">
                    <h5>Rodap√© da modal</h5>
                    <button data-bs-dismiss="modal" type="button" class="btn btn-danger">Cancelar</button>
                    <button data-bs-dismiss="modal" type="button" class="btn btn-success">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./LIB/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const modalExemplo = new bootstrap.Modal('#exemplo-modal');
            setTimeout(function() {
                modalExemplo.show();
            }, 2000)
        })
    </script>
</body>
</html>
